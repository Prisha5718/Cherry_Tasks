<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>âœ¨ Professional Resume Builder</h1>
            <p class="app-subtitle">Craft your perfect resume with elegant design</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Form Sections -->
            <div class="form-container">
                <!-- Navigation Tabs -->
                <nav class="section-tabs">
                    <button class="tab-btn active" data-section="personal">
                        <span class="tab-icon">ðŸ‘¤</span>
                        <span class="tab-text">Personal</span>
                    </button>
                    <button class="tab-btn" data-section="education">
                        <span class="tab-icon">ðŸŽ“</span>
                        <span class="tab-text">Education</span>
                    </button>
                    <button class="tab-btn" data-section="experience">
                        <span class="tab-icon">ðŸ’¼</span>
                        <span class="tab-text">Experience</span>
                    </button>
                    <button class="tab-btn" data-section="projects">
                        <span class="tab-icon">ðŸš€</span>
                        <span class="tab-text">Projects</span>
                    </button>
                    <button class="tab-btn" data-section="skills">
                        <span class="tab-icon">âš¡</span>
                        <span class="tab-text">Skills</span>
                    </button>
                </nav>

                <!-- Form Content -->
                <div class="form-content">
                    <!-- Personal Information Form -->
                    <div class="form-section active" id="personal-section">
                        <h2>Personal Information</h2>
                        <div class="form-group">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label class="form-label">LinkedIn Profile</label>
                            <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                        </div>
                        <div class="form-group">
                            <label class="form-label">GitHub Profile</label>
                            <input type="url" class="form-control" id="github" placeholder="https://github.com/yourusername">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="address" placeholder="City, State">
                        </div>
                    </div>

                    <!-- Education Form -->
                    <div class="form-section" id="education-section">
                        <div class="section-header">
                            <h2>Education</h2>
                            <button class="btn btn--primary btn--sm" id="add-education">+ Add Education</button>
                        </div>
                        <div id="education-list" class="entries-list">
                            <!-- Education entries will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Experience Form -->
                    <div class="form-section" id="experience-section">
                        <div class="section-header">
                            <h2>Work Experience</h2>
                            <button class="btn btn--primary btn--sm" id="add-experience">+ Add Experience</button>
                        </div>
                        <div id="experience-list" class="entries-list">
                            <!-- Experience entries will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Projects Form -->
                    <div class="form-section" id="projects-section">
                        <div class="section-header">
                            <h2>Projects</h2>
                            <button class="btn btn--primary btn--sm" id="add-project">+ Add Project</button>
                        </div>
                        <div id="projects-list" class="entries-list">
                            <!-- Project entries will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Skills Form -->
                    <div class="form-section" id="skills-section">
                        <h2>Skills</h2>
                        <div class="form-group">
                            <label class="form-label">Add Skill</label>
                            <div class="skill-input-container">
                                <input type="text" class="form-control" id="skill-input" placeholder="Enter a skill (e.g., JavaScript, React)">
                                <button class="btn btn--primary btn--sm" id="add-skill">Add</button>
                            </div>
                        </div>
                        <div id="skills-list" class="skills-container">
                            <!-- Skills tags will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resume Preview -->
            <div class="preview-container">
                <div class="preview-header">
                    <h3>âœ¨ Live Preview</h3>
                    <button class="btn btn--primary" id="download-pdf">ðŸ“„ Download PDF</button>
                </div>
                <div class="preview-content" id="resume-preview">
                    <!-- Professional Resume Layout -->
                    <div class="resume-document">
                        <!-- Header Section -->
                        <div class="resume-header">
                            <h1 class="resume-name" id="preview-name">Your Name</h1>
                            <div class="resume-contact">
                                <div class="contact-row">
                                    <span id="preview-email" class="contact-item"></span>
                                    <span id="preview-phone" class="contact-item"></span>
                                </div>
                                <div class="contact-row">
                                    <span id="preview-address" class="contact-item"></span>
                                    <div class="contact-links">
                                        <a id="preview-linkedin" href="#" target="_blank" class="contact-link hidden">LinkedIn</a>
                                        <a id="preview-github" href="#" target="_blank" class="contact-link hidden">GitHub</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Education Section -->
                        <div class="resume-section" id="preview-education-section">
                            <h2 class="section-title">Education</h2>
                            <div class="section-divider"></div>
                            <div id="preview-education" class="section-content"></div>
                        </div>
                        
                        <!-- Experience Section -->
                        <div class="resume-section" id="preview-experience-section">
                            <h2 class="section-title">Professional Experience</h2>
                            <div class="section-divider"></div>
                            <div id="preview-experience" class="section-content"></div>
                        </div>
                        
                        <!-- Projects Section -->
                        <div class="resume-section" id="preview-projects-section">
                            <h2 class="section-title">Projects</h2>
                            <div class="section-divider"></div>
                            <div id="preview-projects" class="section-content"></div>
                        </div>
                        
                        <!-- Skills Section -->
                        <div class="resume-section" id="preview-skills-section">
                            <h2 class="section-title">Technical Skills</h2>
                            <div class="section-divider"></div>
                            <div id="preview-skills" class="section-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Generating your professional PDF...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
